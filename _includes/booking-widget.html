<div class="booking-widget" ng-controller="bookingWidget as widget" rt3-search-form="search" on-search-changed="browser.search()" ng-cloak>
  <iframe src="{{site.booking_widget_url}}?locale={{site.active_lang}}" title="Book Now"></iframe>
  <div class="booking-widget_header">
    <div class="booking-widget_close">&times;</div>
    <h3 class="booking-widget_title">Your Booking</h3>
  </div>
  <form action="{{site.data.config.reztripUrl}}search?locale={{site.active_lang}}" method="get">
    <input type="text" name="arrival_date" value="[[search.params.arrival_date | date:'yyyy-MM-dd']]" aria-label="Arrival Date">
    <input type="text" name="departure_date" value="[[search.params.departure_date | date:'yyyy-MM-dd']]" aria-label="Departure Date">
    <select name="adults[]" id="adults" ng-model="browser.params.adults" aria-label="Number of Adults">
      <option value="1">1 Adult</option>
      <option value="2" ng-selected="true" selected>2 Adults</option>
      <option value="3">3 Adults</option>
    </select>
    <select name="children[]" id="children" ng-model="browser.params.children" aria-label="Number of Children">
      <option value="0" ng-selected="true">0 Children</option>
      <option value="1">1 Children</option>
      <option value="2">2 Children</option>
    </select>
    <input type="radio" name="rate_code" value="[[rate.rate_plan_code]]" aria-label="Rate Code">
	<button class="hidden">Submit</button>
  </form>
</div>
