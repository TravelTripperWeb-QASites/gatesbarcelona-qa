 # Site settings
title: Key West Hotels - The Gates Hotel Key West
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Our collection of Key West hotel partnerships at the Gates provide a carefully curated selection of only-on-the-island food, drink and fun.
baseurl: "" # the subpath of your site, e.g. /blog 
url: "http://yourdomain.com" # the base hostname & protocol for your site
