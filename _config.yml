 # Site settings
title: Key West Hotels - The Gates Hotel Key West
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  The Gates of Key West is a new upscale lifestyle hotel in Key West Florida, offering sophisticated accommodations and unforgettable experiences.
baseurl: "" # the subpath of your site, e.g. /blog 
url: "https://www.gateshotelkeywest.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

permalink: pretty
default_lang: 'en'
languages: ['en']

data_paginate: 
  per_page: 5
  data: 'blog'
  path: 'blog/page:num'
  pagination_template: 'blog/index.html'
  sort_field: 'date'
  sort_reverse: true

markdown: kramdown 

page_gen:
  - data: 'blog'
    template: 'blog-details'
    dir: 'blog'
  - data: 'partners'
    template: 'partner-details'
    dir: 'partners'
  - data: 'events'
    template: 'event-details'
    dir: 'events'
    
booking_widget_url: https://diagonalhotelbarcelona.reztrip.com/mobile

exclude: ['sitemap.json']

 