exclude: ['sitemap.json']

booking_widget_url: https://gateshotelkeywest.reztrip.com/mobile

page_gen:

  - data: 'partners'
    template: 'partner-details'
    dir: 'partners'
  - data: 'events'
    template: 'event-details'
    dir: 'events'

