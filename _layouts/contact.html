                <div class="groups contact-con">
  <div class="container no-padding">
    <div class="rfp-wrapper">
    <div class="contact-form">

      {% if site.active_lang == "es"%}
      <form  action="https://submit.jotform.me/submit/71511288704455/" method="post" name="form_71511288704455" id="71511288704455" accept-charset="utf-8" autocomplete="off"> 
      <input type="hidden" name="formID" value="71511288704455" />
      
        <div class="two-fields-holder">
          <div class="col-sm-6 no-padding">
            <div class="form-group right-space">
              <input type="text" class="form-control validate[required, Alphabetic]" id="input_3" name="q3_first-name" placeholder="Nombre" required aria-label="Nombre">
            </div>
          </div>
          <div class="col-sm-6 no-padding">
            <div class="form-group left-space">
              <input type="text" class="form-control validate[required, Alphabetic]" id="input_9" name="q9_last-name" placeholder="Apellido" required aria-label="Apellido">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control validate[required, Email]" id="input_4" name="q4_email" placeholder="Email" required aria-label="Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control validate[required]" id="input_5" name="q5_phone" placeholder="Teléfono" required aria-label="Teléfono">
        </div>
        <div class="checkbox">
          <label class="cb"><input type="checkbox" id="input_8_0" name="q8_newsletter[]" value="Incluirme en futuros correos electrónicos" aria-label="Newsletter">{% t 'contact.newsletter' %}</label>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="input_7" name="q7_comments" cols="40" rows="5" placeholder="Comentarios" aria-label="Comentarios"></textarea>
        </div>
        <button type="submit" id="input_2" class="btn btn-default">{% t 'contact.submit' %}</button>
      </form>

      {% else %}
      
      <form  action="https://submit.jotform.me/submit/71511288704455/" method="post" name="form_71511288704455" id="71511288704455" accept-charset="utf-8" autocomplete="off"> 
      <input type="hidden" name="formID" value="71511288704455" />
        <div class="two-fields-holder">
          <div class="col-sm-6 no-padding">
            <div class="form-group right-space">
              <input type="text" class="form-control validate[required, Alphabetic]" id="input_3" name="q3_first-name" placeholder="First Name" required aria-label="First Name">
            </div>
          </div>
          <div class="col-sm-6 no-padding">
            <div class="form-group left-space">
              <input type="text" class="form-control validate[required, Alphabetic]" id="input_9" name="q9_last-name" placeholder="Last Name" required aria-label="Last Name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control validate[required, Email]" id="input_4" name="q4_email" placeholder="Email" required aria-label="Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control validate[required]" id="input_5" name="q5_phone" placeholder="Phone Number" required aria-label="Phone Number">
        </div>
        <div class="checkbox">
          <label class="cb"><input type="checkbox" id="input_8_0" name="q8_newsletter[]" value="Please include me in future Emails" aria-label="Newsletter">{% t 'contact.newsletter' %}</label>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="input_7" name="q7_comments" cols="40" rows="5" placeholder="Comments" aria-label="Comments"></textarea>
        </div>
        <button type="submit" id="input_2" class="btn btn-default">{% t 'contact.submit' %}</button>
        {% endif %}
        </form>
      <script type="text/javascript">
        JotForm.ownerView = true;
      </script>
    </div>
