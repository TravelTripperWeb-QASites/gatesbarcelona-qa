---
layout: default
---
<section>
  <div class="container-fluid no-padding">
    <div class="page-banner" style="background-image:url(/images/gates/rooms-banner.jpg);"><h1 class="page-title">Comfort & Style</h1></div>
  </div>
</section>
<section>
  <div class="container">
    <div class="row">
      <div class="rooms-holder">
        <div class="col-md-4 col-sm-6" ng-repeat ="room in browser.roomsList">
          <div class="rooms-item">
            <figure><img src="[[room.photos[0].yankee_large]]" alt=""/></figure>
            <div class="rooms-item-content">
            <h2>[[ room.name ]]</h2>
            <div class="room-price">
            	<span ng-hide="room.todayRate == 'CHECK AVAILABILITY'" class="tonight-label">Tonightâ€™s Rate</span> <span>[[ room.todayRate ]]</span>
             </div>
            <p>[[ room.short_description ]]</p>
            <div class="extra-padding"><a class="button-common btn-blue" href="/rooms/the-standard-king/">View this room</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
