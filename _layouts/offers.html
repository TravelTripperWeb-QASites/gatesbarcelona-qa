---
layout: default
---
{% if  site.active_lang == 'es' %}
{% assign langPrefix = '/es' %}
{% assign locale = "locale=es" %}
{% endif %}
<div class="loading" style="display: block;">Loading&#8230;</div>
<section>
  <div class="container-fluid no-padding">
    <div class="page-banner" style="background-image:url(/images/gates/offers-banner.jpg);">
       {% region offers-banner-text %}
    </div>
  </div>
</section>
<div rt3-special-rates= "offers">    
<section class="models" ng-repeat="offer in offers.special_rates">
  <div class="container">
    <div class=" two-col-wrap">
       <div class="col-sm-6 sp-img v-center" style="background-image:url([[offer.lead_photo_url.yankee_large]]);"><a ng-href="[[offer.promo_url]]" class="rate-btn">{% t 'offers.check-rate' %}</a></div>
        <div class="col-sm-6 sp-content v-center">
          <p class="title">[[offer.rate_plan_name]]</p>
              <p class="desp">[[offer.short_description]]</p>
          <div class="btn-holder"><a class="button-common button-blue" href="{{'/offer-details'| permalink}}#[[offer.rate_plan_name | formatNameForLink ]]">{% t 'room.view-this-offer' %}</a></div>
        </div>
      
    </div>
  </div>
</section>
</div>
